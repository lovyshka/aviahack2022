<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class = 'container'>
    <h1>Вход в систему</h1>
    {% block content %}
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type = 'submit'>Log in</button>
    </form>
    {% endblock content %}
</div>
</body>
</html>
